<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <form class="identity">
          <div class="form-group">
            <h2>Personal Information</h2>
            <label for="name1">First Name: </label>
            <input type="text" id="name1">
            <label for="name2">Last Name: </label>
            <input type="text" id="name2">
          </div>
          <div class="form-group">
            <label for="street1">Street 1: </label>
            <input type="text" id="street1">
            <label for="street2">Street 2: </label>
            <input type="text" id="street2">
            <label for="zipcode">Zipcode: </label>
            <input type="text" id="zipcode">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number: </label>
            <input type="text" id="phone">
          </div>
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" id="email">
          </div>

            <button type="submit" name="button">Submit</button>
        </form>

        <div id="details">
          <p>Name: <span class="name1"></span> <span class="name2"></span> <br>
            Address: <span class="street1"></span> <span class="street2"></span>, <span class="zipcode"></span> <br>
            Phone Number: <span class="phone"></span><br>
            Email: <span class="email"></span>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <ul id="list1">
            </ul>
          </div>

          <div class="col-lg-6">
            <ul id="list2">

            </ul>
          </div>
        </div>
      </div>


    </div>

  </body>
</html>
